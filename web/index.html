<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/myStyles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="LoadIndex()" class="navbar-brand">Einkaufsliste Online</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Message</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Settings<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Verlauf</a></li>
                                <li><a href="#">Mein Konto</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" id="MainContainer">
            <h1 class="page-header myHeader">Meine Einkaufsliste</h1>

            <div id="ListContainer">
                <!-- Listen vom Server werden hier eingefügt -->
            </div>
            <div>
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <a href="#" role="button" data-toggle="modal" data-target="#AddItem" class="btn btn-danger glyphiconButton btn-lg listButton" >
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div>
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <a href="#" role="button" onclick="LoadAllServerLists()" class="btn btn-default glyphiconButton btn-lg listButton" >
                        <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>


        <!--Modales Fenster-->
        <div class="modal fade" id="AddItem" tabindex="-1" role="dialog" aria-labelledby="AddItemModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="AddItemModalLabel">Neuer Einkaufszettel</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="NewItemName">Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="NewItemName">
                        </div>
                        <div class="form-group">
                            <label for="NewItemDescription">Beschreibung</label>
                            <input type="text" class="form-control" placeholder="Beschreibung" id="NewItemDescription">
                        </div>
                        <div class="form-group">
                            <label for="ColorSelection">Farbe</label>
                            <select id="ColorSelection" class="form-control">
                                <option value="btn-default">Grau</option>
                                <option value="btn-info">Hellblau</option>
                                <option value="btn-warning">Orange</option>
                                <option value="btn-danger">Rot</option>
                                <option value="btn-primary">Blau</option>
                                <option value="btn-success">Grün</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ColorRandom">
                                <input type="checkbox" name="zufällig" value="zufällig" id="ColorRandom">
                                Zufällige Farbe
                            </label> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="AddItemButton" type="button" class="btn btn-primary" data-dismiss="modal">Item hinzufügen</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                    </div>
                </div>
            </div>
        </div>


        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Impressum</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Kontakt<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Telefon</a></li>
                                <li><a href="#">Mail</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Suchen"/>
                            <button type="submit" class="btn btn-default">Suchen</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myJS.js"></script> 
        <script>
            LoadAllServerLists();
        </script>
    </body>
</html>
